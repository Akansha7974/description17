<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<body>
    <h1>GeeksforGeeks</h1>
    <h3>Feedback Form</h3>
    <div>
        <h4><i class="ri-user-fill"></i> Name</h4>
        <input type="text"> <br><br>
        <h4><i class="ri-mail-fill"></i>Email Address </h4>
        <input type="email">
        <h4><i class="ri-phone-line"></i>Phone No</h4>
        <input type="number">
        <h4><i class="ri-chat-smile-2-line"></i>Do you satisfy with our service?</h4>
        <input type="radio" name="answer">Yes
        <input type="radio" name="answer">No
        <h4>Write your suggestion</h4>
        <textarea cols="30" rows="10"></textarea> <br><br>
        <button>Submit</button>
    </div>
</body>
